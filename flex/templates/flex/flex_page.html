{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-flexpage{% endblock %}


{% block content %}

<article>
    {% for block in page.body %}
        {% if block.block_type == 'heading' %}
            <h1>{{ block.value }}</h1>
        {% else %}
            <section class="block-{{ block.block_type }}">
                {% include_block block %}
            </section>
        {% endif %}
    {% endfor %}
</article>
{% endblock %}
